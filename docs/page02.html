<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://wallpapercave.com/wp/wp4780176.jpg'); /* Replace with the actual path to your image */
            background-size: cover; /* Ensure the background image covers the entire body */
            background-position: center; /* Center the background image */
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 10);
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the container */
        }

        .input-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form name="registrationForm" onsubmit="return validateRegistrationForm()">
            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-field">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-field">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" pattern="[6-9]\d{9}">
            </div>
            <button type="submit" class="btn">Register</button>
            <button id="validateAndLoadButton">Validate and Load Data</button>
        </form>
    </div>
</body>
</html>
