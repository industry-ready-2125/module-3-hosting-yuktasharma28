<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Frame</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://storage.googleapis.com/pai-images/80d28c31971a450f9423d91e4523c83e.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      font-style: italic;
      background-color: transparent; /* Transparent background for the title box */
      color: #fff;
      padding: 10px;
      margin-bottom: 20px; /* Add some space between title and links */
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      font-size: 25px;
      color: #007bff;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h1><i>Links</i></h1>
  <ul>
    <li><a href="login.html" target="rightFrame">Login</a></li>
    <li><a href="registration.html" target="rightFrame">Registration</a></li>
    <li><a href="contact.html" target="rightFrame">Contact Us</a></li>
  </ul>
</body>
</html>
