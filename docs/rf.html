<!DOCTYPE html>
<html>
<head>
  <title>Right Frame</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50; /* Dark background color */
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #ecf0f1; /* Light text color */
    }

    h1 {
      color: #3498db; /* Blue color for the heading */
      font-style: italic;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.8); /* Neon glow effect */
    }

    .welcome-message {
      font-size: 1.5em;
      color: #ecf0f1; /* Light text color */
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.8); /* Neon glow effect */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #34495e; /* Darker container background color */
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Website</h1>
    <p class="welcome-message">Explore the amazing wolf content .</p>
  </div>
</body>
</html>
